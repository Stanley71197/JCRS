<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <mat-card class="form-card">
    <mat-card-title class="heading">Login</mat-card-title>
    <mat-form-field appearance="outline" class="margin">
      <mat-label>Email ID</mat-label>
      <input
        matInput
        placeholder=""
        formControlName="email"
        required
      />
      <mat-error>
        Enter a valid email ID
      </mat-error> </mat-form-field
    ><br />
    <mat-form-field appearance="outline" class="margin">
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder=""
        type="password"
        formControlName="password"
        required
      />
     
      <mat-error>
        Enter a valid password
      </mat-error></mat-form-field
    ><br />
    <mat-error *ngIf="message">{{ message }}</mat-error>
    <br />
    <button mat-raised-button color="primary" [disabled]="!profileForm.valid">
      Login
    </button>
  </mat-card>
</form>
