<mat-card class="dashboard-card  mat-elevation-z4">
  <mat-card-title class="heading">Dashboard</mat-card-title>
  <mat-accordion class="example-headers-align">
    <mat-expansion-panel
      [expanded]="step === 0"
      (opened)="setStep(0)"
      hideToggle
    >
      <mat-expansion-panel-header>
        <mat-panel-title>
          Personal data
        </mat-panel-title>
        <mat-panel-description>
          View your personal details here
          <mat-icon>account_circle</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div *ngIf="[!loading]">
        Name : {{ details.firstName }} {{ details.lastName }}<br />
        Email: {{ details.email }} <br /> <br /> <br />
      </div>
<button mat-raised-button color="primary" 
 mat-button
              type="button"
              (click)="onSub()"
 >
      Update
    </button> <br /> <br /> <br />

<button mat-raised-button color="primary" 
              mat-button
              type="button"
              (click)="onSubmit()"
            >
              Recommend
            </button>

    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
